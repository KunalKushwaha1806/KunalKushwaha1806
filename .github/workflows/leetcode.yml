name: Update LeetCode Stats

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch LeetCode Stats
        run: |
          curl -s https://leetcode-stats-api.herokuapp.com/kunalkushwaha1806 > stats.json
          TOTAL=$(jq '.totalSolved' stats.json)
          EASY=$(jq '.easySolved' stats.json)
          MEDIUM=$(jq '.mediumSolved' stats.json)
          HARD=$(jq '.hardSolved' stats.json)

          sed -i "s|<!-- LC_TOTAL -->.*<!-- LC_TOTAL -->|<!-- LC_TOTAL -->$TOTAL<!-- LC_TOTAL -->|" README.md
          sed -i "s|<!-- LC_EASY -->.*<!-- LC_EASY -->|<!-- LC_EASY -->$EASY<!-- LC_EASY -->|" README.md
          sed -i "s|<!-- LC_MEDIUM -->.*<!-- LC_MEDIUM -->|<!-- LC_MEDIUM -->$MEDIUM<!-- LC_MEDIUM -->|" README.md
          sed -i "s|<!-- LC_HARD -->.*<!-- LC_HARD -->|<!-- LC_HARD -->$HARD<!-- LC_HARD -->|" README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git commit -am "Updated LeetCode stats" || echo "No changes"
          git push
